<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>学院专业</title>
	<link rel="stylesheet" href="/css/col_base.css">
	<style>
	.body-r ul {
		padding-top: 10px;
	}
	.body-r ul li {
		padding-left: 20px;
		font:16px Arial;
		color: #363636;
	}
	</style>
</head>
<body>
<!-- 顶部开始 -->
	<div class="top w clearfix">
		<div class="header-l fl">
			<img src="/images/col_head.png" />
			<ul>
				<li><a href="index">返回首页</a></li>
				<li><a href="col_zhuanye">学院专业</a></li>
				<li><a href="col_sheshi">校园设施</a></li>
				<li><a href="col_zhusu">住宿条件</a></li>
				<li><a href="col_jiaotong">交通环境</a></li>
			</ul>
		</div>
		<div class="header-r fl">
			<a href="loginPage" th:if="${session.loginUser==null}">登陆</a>
			<a href="logupPage" th:if="${session.loginUser==null}">注册</a>
			<span class="btn btn-default" href="" role="button" th:if="${session.loginUser!=null}" th:text="${session.loginUser}"></span>
		</div>
	</div>
<!-- 顶部结束 -->
<!-- 内容开始 -->
<div class="body w clearfix">
	<div class="body-l fl">
		<h3>
			<img src="/images/col_speaker.png"/> 今日热点
		</h3>
		<ul>
			<li>1、土木工程</li>
			<li>2、金融学</li>
			<li>3、机械设计制造及自动化</li>
			<li>4、财务管理</li>
			<li>5、会计学</li>
			<li>6、电子商务</li>
			<li>7、建筑学</li>
			<li>8、计算机技术</li>
			<li>9、电气自动化</li>
			<li>10、临床医学</li>
		</ul>
	</div>
	<div class="body-r fl">
		<img src="/images/col_body.png" />
		<table th:if="${school!=null}">
			<tr th:each="s:${subjects}">
				<td th:text="${s.subjectName}"></td>
			</tr>
		</table>
	</div>
</div>
<!-- 内容结束 -->
<!-- 底部开始 -->
<div class="footer w">
	<div class="footer-l fl">
		<img src="/images/col_speaker.png" />
	</div>
	<div class="footer-r fl">
		<p>网站正在升级维护中，敬请期待！<br/>
		有事可咨询拨打客服电话：18722225555
		</p>
	</div>
</div>
<!-- 底部结束 -->
</body>
</html>
